<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div class="app">
  <div class="app-left">
    <h1 class ="holder headline">
      Weather Journal App
    </h1>
    <div class ="holder zip">
      <label for="zip">Enter your region or zip code:  </label>
      <input type="text" id="zip">
    </div>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <br>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
      <br>
      <button id="generate" type = "submit"> Generate </button>
    </div>
  </div>
  <div class="app-right">
    <div class ="holder">
      <h2  class = "title">Most Recent Entry</h2 >
        <div id = "entryHolder" class="entryHolder">
        </div>
    </div>
  </div>
</div>
<footer>Site by Kyle Law</footer>


<script src="app.js" type="text/javascript"></script>

</body>
</html>
